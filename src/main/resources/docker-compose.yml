version: '3.3'
 
services:
   cieid-server:
     image: tirasa/cieid-testenv:1.0.0-SNAPSHOT
     ports:
       - "8080:8080"
     restart: always
     volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
     environment:
       CAS_SERVER_NAME: http://localhost:8080
       ACTUATOR_USERNAME: actuator
       ACTUATOR_PASSWORD: actuator
